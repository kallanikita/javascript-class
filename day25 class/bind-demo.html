<script>
    class Employee{
        name = 'sachin';

        sayHi(){
            console.log(`Hi ${this.name}`)
        }
        sayHello= () => {
            console.log(`Hello ${this.name}`)
        }
    }
    let emp1 = new Employee();
    emp1.sayHi();
    emp1.sayHello();

    setTimeout(emp1.sayHi, 2000); // inside sayHi(), this = window


    let newSayHi = emp1.sayHi.bind(emp1);
    setTimeout(newSayHi, 2000);
</script>
