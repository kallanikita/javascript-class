<script>
    class Employee{
        id;
        firstName;
        lastName;
        sal;
        constructor(id, firstName, lastName, sal){
            this.id = id;
            this.firstName = firstName;
            this.lastName = lastName;
            this.sal = sal;
        }
        getFullName(){
            console.log(this.firstName + this.lastName);
        }
        getAnnualSal(){
            console.log(this.sal * 12);
        }
    }
        let emp1 =new Employee(101, 'Sachin', 'Tendulkar', 100000);
        emp1.getFullName();
        emp1.getAnnualSal();
    
</script>
