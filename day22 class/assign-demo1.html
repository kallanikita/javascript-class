<script>
    let obj1 = {a: 10, b: 20};
    let obj2 = obj1;   //reference or address copy
    obj2.a =15;

    console.log(obj1 , obj2);

    let obj3 = { a: 10, b:20, c: { d:40 } };
     let obj4 = Object.assign({}, obj3);
    obj4.a = 15;
    obj4.b = 25;
    obj4.c.d = 45;
    console.log(obj3, obj4);

    let obj5 = { a: 10, b:20, c: { d:40 } };
    let obj6 = structuredClone(obj5);
    obj6.a =15;
    obj6.b = 25;
    obj6.c.d = 45;
    console.log(obj5, obj6);

</script>
