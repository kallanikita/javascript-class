<script>
// inside function  arrow functionis better
let obj ={
    a: 10,
    b: 20,
    add: function (){
        console.log(this.a + this.b);

     function sub() {
        console.log(this.a - this.b);
    }
    sub();

    let mul = () =>{
        console.log(this.a * this.b);
    }
    mul();
    }
}
obj.add();
</script>
