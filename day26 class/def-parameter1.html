<script>
    //ES -5
    function add(a, b, c){
        a = a | 0;
        b = b | 0;
        c = c | 0;        
        console.log(a + b + c);
    }
    add(1, 2, 3);  // 6
    add(1);  // 1
    add(2, 3);  //5

    //ES-6 

    function sum(a, b=0, c=0){  // b and c are default parameter values
        console.log(a +b +c)
    }
    sum(1, 2, 3);  //6
    sum(1, 2);  //3
    sum(1); //1
</script>
